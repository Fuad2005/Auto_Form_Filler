<!DOCTYPE html>
<html>
<head>
  <title>Form Auto-Filler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Auto-Filler</h1>

  <section>
    <h2>Profiles</h2>
    <select class="form-select" id="profile-select">
      <option value="Default-Profile">Default Profile</option>
    </select>
    <div class="d-flex mt-2 gap-2">
      <input class="form-control" type="text" id="new-profile-name" placeholder="Enter new profile name">
      <button class="btn btn-success" id="add-profile">Add</button>
    </div>
  </section>

  <section>
    <h2>Fields</h2>
    <div class="input-els d-flex flex-column gap-4">

      <div class="d-flex gap-2">
        <input id="field-0" name="field" class="form-control" type="text" placeholder="Enter new field" value="name">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
        <button class="btn btn-danger" id="remove-field-0">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>

      <div class="d-flex gap-2">
        <input id="field-1" name="field" class="form-control" type="text" placeholder="Enter new field" value="surname">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
        <button class="btn btn-danger" id="remove-field-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>

      <div class="d-flex gap-2">
        <input id="field-2" name="field" class="form-control" type="email" placeholder="Enter new field" value="email">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
        <button class="btn btn-danger" id="remove-field-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
      
      <div class="d-flex gap-2">
        <input id="field-3" name="field" class="form-control" type="text" placeholder="Enter new field" value="number">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
        <button class="btn btn-danger" id="remove-field-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
      
      <div class="d-flex gap-2">
        <input id="field-4" name="field" class="form-control" type="text" placeholder="Enter new field" value="position">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
        <button class="btn btn-danger" id="remove-field-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
      
      <div class="d-flex gap-2">
        <input id="field-5" name="field" class="form-control" type="text" placeholder="Enter new field" value="experience">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
        <button class="btn btn-danger" id="remove-field-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
      
    </div>
    <button class="btn btn-success mt-4" id="add-field">Add Field</button>
    <!-- <ul id="fields-list"></ul> -->
  </section>

  <button class="btn btn-success" id="save">Save</button>

  <section>
    <h2>Generate Cover Letter</h2>
    <button class="btn btn-primary" id="generate-cover-letter-btn">Generate Cover Letter</button>
    
    <div id="cover-letter-form" class="mt-3" style="display:none;">
      <input class="form-control mb-2" type="text" id="job-title" placeholder="Job Title">
      <input class="form-control mb-2" type="text" id="ad-platform" placeholder="Platform where you saw the job"> 
      <input class="form-control mb-2" type="text" id="hirer-address" placeholder="Hirer Address">
      <input class="form-control mb-2" type="text" id="previous-jobs" placeholder="Previous Jobs (comma-separated)">
      <textarea class="form-control mb-2" id="specific-skills" placeholder="Specific Skills and Technologies"></textarea>
      <textarea class="form-control mb-2" id="about-yourself" placeholder="About Yourself & Achievements"></textarea>
      <button class="btn btn-success" id="send-cover-letter-btn">Send</button>
      <button class="btn btn-danger" id="cancel-cover-letter-btn">Cancel</button>
    </div>
  </section>
  

  <script src="popup.js"></script>
</body>
</html>
