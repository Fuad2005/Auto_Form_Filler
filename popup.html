<!DOCTYPE html>
<html>
<head>
  <title>Form Auto-Filler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Auto-Filler</h1>

  <section>
    <h2>Profiles</h2>
    <select class="form-select" id="profile-select">
      <option value="Default-Profile">Default Profile</option>
    </select>
    <div class="d-flex mt-2 gap-2">
      <input class="form-control" type="text" id="new-profile-name" placeholder="Enter new profile name">
      <button class="btn btn-success" id="add-profile">Add</button>
    </div>
  </section>

  <section>
    <h2>Fields</h2>
    <div class="input-els d-flex flex-column gap-4">

      <div class="d-flex gap-2">
        <input id="field-0" name="field" class="form-control" type="text" placeholder="Enter new field" value="name">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
      </div>

      <div class="d-flex gap-2">
        <input id="field-1" name="field" class="form-control" type="text" placeholder="Enter new field" value="surname">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
      
      </div>

      <div class="d-flex gap-2">
        <input id="field-2" name="field" class="form-control" type="email" placeholder="Enter new field" value="email">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
      </div>
      
      <div class="d-flex gap-2">
        <input id="field-3" name="field" class="form-control" type="text" placeholder="Enter new field" value="number">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
      </div>
      
      <div class="d-flex gap-2">
        <input id="field-4" name="field" class="form-control" type="text" placeholder="Enter new field" value="position">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
      </div>
      
      <div class="d-flex gap-2">
        <input id="field-5" name="field" class="form-control" type="text" placeholder="Enter new field" value="experience">
        <input name="value" class="form-control" type="text" placeholder="Enter value">
      </div>
      
    </div>
    <button class="btn btn-success mt-4" id="add-field">Add Field</button>
    <!-- <ul id="fields-list"></ul> -->
  </section>

  <button class="btn btn-success" id="save">Save</button>


  <script src="popup.js"></script>
</body>
</html>
