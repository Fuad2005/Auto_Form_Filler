<!DOCTYPE html>
<html>
<head>
  <title>Form Auto-Filler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Auto-Filler</h1>

  <section>
    <h2>Profiles</h2>
    <select class="form-select" id="profile-select">
      <option value="defaultProfile">Default Profile</option>
    </select>
    
    <button id="add-profile">Add Profile</button>
  </section>

  <section>
    <h2>Custom Fields</h2>
    <div class="input-els d-flex flex-column gap-4">

      
    </div>
    <button id="add-field">Add Field</button>
    <!-- <ul id="fields-list"></ul> -->
  </section>

  <button id="save">Save</button>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="popup.js"></script>
</body>
</html>
